{% set name = "cubed" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cubed-{{ version }}.tar.gz
  sha256: 2a4442088441e7ce593a895f6f346dcc5f4f36e092e1d10023a5238086f9b31f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=42
    - setuptools_scm >=3.4
    - toml
  run:
    - python >=3.9
    - aiostream
    - array-api-compat
    - fsspec
    - mypy_extensions
    - networkx <2.8.3
    - numpy >=1.22
    - tenacity
    - toolz
    - zarr

test:
  imports:
    - cubed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tomwhite/cubed
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Bounded-memory serverless distributed N-dimensional array processing
  doc_url: tomwhite.github.io/cubed
  dev_url: https://github.com/tomwhite/cubed

extra:
  recipe-maintainers:
    - TomNicholas
    - tomwhite
