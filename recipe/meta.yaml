{% set name = "cubed" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cubed-{{ version }}.tar.gz
  sha256: 98ee4f9ada1b5c43d3be4baa3d57eb7fff4c1dd970f36a62c2580710ec2d8f57

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >=42
    - setuptools_scm >=3.4
    - toml
  run:
    - ndindex
    - psutil
    - cloudpickle
    - donfig
    - python >=3.10
    - aiostream
    - array-api-compat
    - fsspec
    - mypy_extensions
    - networkx !=2.8.3,!=2.8.4,!=2.8.5,!=2.8.6,!=2.8.7,!=2.8.8,!=3.0.*,!=3.1.*,!=3.2.*
    - numpy >=1.22
    - tenacity
    - toolz
    - zarr

test:
  imports:
    - cubed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cubed-dev/cubed
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Scalable array processing with bounded memory
  doc_url: https://cubed-dev.github.io/cubed/
  dev_url: https://github.com/cubed-dev/cubed

extra:
  recipe-maintainers:
    - TomNicholas
    - tomwhite
